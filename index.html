<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå≠ Bad_Hotdog_Water üå≠</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Satisfy&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E63946;
            --yellow: #FFD60A;
            --mustard: #FCA311;
            --ketchup: #DC2F02;
            --cream: #FFF8E7;
            --brown: #8B4513;
            --metal: #A8DADC;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        

        .stand-container {
            max-width: 1650px;
            margin: 0 auto;
            position: relative;
        }

        /* Header Sign */
        .header-sign {
            background: var(--red);
            border: 8px solid var(--yellow);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px var(--yellow); }
            50% { box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 40px var(--yellow); }
        }

        .header-sign h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: var(--yellow);
            text-shadow: 4px 4px 0 var(--ketchup), 
                         6px 6px 0 rgba(0,0,0,0.2);
            letter-spacing: 3px;
            margin: 0;
        }

        .header-sign p {
            font-family: 'Satisfy', cursive;
            font-size: 1.5rem;
            color: var(--cream);
            margin-top: 10px;
        }

        /* Main Stand */
        .stand {
            background: var(--cream);
            border: 6px solid var(--brown);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            position: relative;
        }
        
        

        /* Striped Awning */
        .awning {
            position: absolute;
            top: -40px;
            left: -10px;
            right: -10px;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                var(--red) 0px,
                var(--red) 40px,
                var(--cream) 40px,
                var(--cream) 80px
            );
            border-radius: 20px 20px 0 0;
            border: 4px solid var(--brown);
            border-bottom: none;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        .awning::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 15px;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 35px,
                var(--brown) 35px,
                var(--brown) 45px,
                transparent 45px,
                transparent 80px
            );
        }

        /* Content Layout */
        .stand-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1.6fr;
            grid-template-rows: auto auto;
            gap: 20px;
            margin-top: 20px;
        }

        .pot-section {
            grid-column: 1;
            grid-row: 1;
        }

        .menu-section {
            grid-column: 2;
            grid-row: 1;
        }

        .video-social-column {
            grid-column: 3;
            grid-row: 1;
        }

        .links-section {
            grid-column: 1 / -1;
            grid-row: 2;
        }

        /* Responsive grid handled in media query block below */

        /* Pot scene wrapper */
        .pot-scene {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
            transform: scale(0.82);
            transform-origin: top center;
        }

        /* Chef image area - sits behind/above the pot */
        .chef-area {
            position: relative;
            width: 180px;
            height: 160px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: -20px; /* overlaps slightly with pot rim for depth */
            z-index: 1;
        }

        .chef-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: bottom;
            display: block;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.35));
        }

        /* Placeholder shown when no chef image is found */
        .chef-placeholder-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.15);
            border: 2px dashed rgba(139,69,19,0.4);
            border-radius: 10px;
            padding: 8px 6px;
            text-align: center;
            font-size: 0.65rem;
            color: rgba(100,60,10,0.7);
            font-family: 'Satisfy', cursive;
            pointer-events: none;
            display: none; /* hidden by default; shown via JS if img errors */
        }

        .chef-placeholder-hint.visible {
            display: block;
        }

        /* Boiling Pot Section ‚Äî same box style and height as menu/video */
        .pot-section {
            background: var(--brown);
            border: 6px solid var(--mustard);
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 520px;
            overflow: hidden;
            text-align: center;
        }

        .pot-section h2 {
            font-family: 'Bangers', cursive;
            color: var(--yellow);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 4px;
            text-shadow: 2px 2px 0 var(--ketchup);
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .pot-container {
            position: relative;
            width: 290px;
            height: 240px;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
            z-index: 2;
        }
        
        .pot-container:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }
        
        .pot-container:active {
            transform: scale(0.98);
        }

        .pot {
            width: 240px;
            height: 220px;
            background: linear-gradient(135deg, #4A4A4A 0%, #6B6B6B 50%, #4A4A4A 100%);
            border-radius: 0 0 40px 40px;
            margin: 0 auto;
            position: relative;
            border: 3px solid #2A2A2A;
            box-shadow: inset 0 -20px 30px rgba(0,0,0,0.3);
        }

        .pot::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -10px;
            right: -10px;
            height: 20px;
            background: #5A5A5A;
            border-radius: 10px;
            border: 3px solid #2A2A2A;
        }

        .water {
            width: 218px;
            height: 185px;
            background: linear-gradient(180deg, rgba(135,206,235,0.6) 0%, rgba(100,149,237,0.8) 100%);
            border-radius: 0 0 35px 35px;
            margin: 12px auto 0;
            position: relative;
            overflow: visible;
        }

        .bubble {
            position: absolute;
            bottom: 0;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: rise 2s ease-in infinite;
        }

        .bubble:nth-child(1) { left: 20%; width: 10px; height: 10px; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 50%; width: 8px; height: 8px; animation-delay: 0.5s; }
        .bubble:nth-child(3) { left: 70%; width: 12px; height: 12px; animation-delay: 1s; }
        .bubble:nth-child(4) { left: 35%; width: 6px; height: 6px; animation-delay: 1.5s; }

        @keyframes rise {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 180px; opacity: 0; }
        }

        .hotdog {
            position: absolute;
            width: 76px;
            height: 26px;
            background: linear-gradient(
                180deg,
                #C1440E 0%,
                #B5390A 25%,
                #8B2500 50%,
                #B5390A 75%,
                #C1440E 100%
            );
            border-radius: 13px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 
                0 3px 6px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,150,100,0.3),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            overflow: visible;
            z-index: 2;
        }

        /* Slice marks ‚Äî diagonal cuts like a scored sausage */
        .hotdog::after {
            content: '';
            position: absolute;
            top: 10%;
            bottom: 10%;
            left: 28%;
            width: 3px;
            background: rgba(20,5,0,0.5);
            border-radius: 2px;
            transform: rotate(15deg);
            box-shadow: 18px 0 0 rgba(20,5,0,0.4), 36px 0 0 rgba(20,5,0,0.25);
        }

        /* Shine highlight */
        .hotdog::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 12%;
            right: 30%;
            height: 5px;
            background: rgba(255,160,100,0.22);
            border-radius: 3px;
        }

        .hotdog:nth-child(7)  { top: 12px;  left: 8px;   animation-delay: 0s;    --hd-rot: -14deg; }
        .hotdog:nth-child(8)  { top: 48px;  left: 70px;  animation-delay: 0.8s;  --hd-rot: 9deg; }
        .hotdog:nth-child(9)  { top: 90px;  left: 12px;  animation-delay: 1.8s;  --hd-rot: -6deg; }
        .hotdog:nth-child(10) { top: 35px;  left: 130px; animation-delay: 0.4s;  --hd-rot: 16deg; }
        .hotdog:nth-child(11) { top: 118px; left: 65px;  animation-delay: 1.4s;  --hd-rot: -11deg; }
        .hotdog:nth-child(12) { top: 72px;  left: 8px;   animation-delay: 2.2s;  --hd-rot: 5deg; }
        .hotdog:nth-child(13) { top: 22px;  left: 138px; animation-delay: 1.1s;  --hd-rot: -18deg; }
        .hotdog:nth-child(14) { top: 108px; left: 108px; animation-delay: 2.6s;  --hd-rot: 12deg; }

        @keyframes float {
            0%, 100% { transform: translateY(0)    rotate(var(--hd-rot, -5deg)); }
            50%       { transform: translateY(-8px) rotate(calc(var(--hd-rot, -5deg) + 4deg)); }
        }

        /* Rim overlay ‚Äî sits above hotdogs so they appear to emerge from inside the pot */
        /* pot-container=290px, pot=240px ‚Üí pot left=(290-240)/2=25px
           rim: left=-10px from pot ‚Üí 25-10=15px from container; width=240+20=260px */
        .pot-rim-overlay {
            position: absolute;
            top: -15px;
            left: 15px;
            width: 260px;
            height: 20px;
            background: #5A5A5A;
            border-radius: 10px;
            border: 3px solid #2A2A2A;
            z-index: 10;
            pointer-events: none;
        }

        .hotdog.jumping {
            animation: hotdogJump 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards !important;
            z-index: 9; /* below rim overlay (z-index:10) so they go behind it */
        }

        @keyframes hotdogJump {
            0%   { transform: translateY(0px)    rotate(var(--hd-rot, 0deg)); }
            20%  { transform: translateY(-80px)  rotate(calc(var(--hd-rot, 0deg) + 120deg)); }
            40%  { transform: translateY(-220px) rotate(calc(var(--hd-rot, 0deg) + 270deg)); }
            60%  { transform: translateY(-200px) rotate(calc(var(--hd-rot, 0deg) + 420deg)); }
            80%  { transform: translateY(-80px)  rotate(calc(var(--hd-rot, 0deg) + 580deg)); }
            100% { transform: translateY(0px)    rotate(calc(var(--hd-rot, 0deg) + 720deg)); }
        }

        /* Stove under the pot */
        .stove {
            width: 280px;
            margin: 16px auto 0;
            position: relative;
        }

        .stove-top {
            height: 18px;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-radius: 6px 6px 0 0;
            border: 2px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stove-knob {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #666, #222);
            border: 1px solid #111;
        }

        .stove-body {
            height: 22px;
            background: linear-gradient(180deg, #2e2e2e 0%, #1c1c1c 100%);
            border: 2px solid #111;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }

        /* Flames under the pot */
        .flames {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .flame {
            width: 18px;
            height: 32px;
            border-radius: 50% 50% 30% 30% / 60% 60% 40% 40%;
            animation: flicker 0.4s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }

        .flame-outer {
            background: linear-gradient(180deg, #fff176 0%, #ff9800 40%, #e53935 100%);
        }

        .flame-mid {
            width: 12px;
            height: 22px;
            background: linear-gradient(180deg, #fffde7 0%, #ffeb3b 50%, #ff6f00 100%);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 30% 30% / 60% 60% 40% 40%;
        }

        .flame-wrap {
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .flame:nth-child(1) { animation-delay: 0s;    height: 28px; }
        .flame:nth-child(2) { animation-delay: 0.13s; height: 36px; }
        .flame:nth-child(3) { animation-delay: 0.07s; height: 30px; }
        .flame:nth-child(4) { animation-delay: 0.2s;  height: 34px; }
        .flame:nth-child(5) { animation-delay: 0.05s; height: 26px; }

        @keyframes flicker {
            0%   { transform: scaleX(1)    scaleY(1)    skewX(0deg);  }
            50%  { transform: scaleX(0.88) scaleY(1.08) skewX(-3deg); }
            100% { transform: scaleX(1.08) scaleY(0.94) skewX(2deg);  }
        }

        .steam {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            opacity: 0.3;
            animation: steamRise 3s ease-in-out infinite;
        }

        @keyframes steamRise {
            0% { opacity: 0.3; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(1.5); }
        }

        /* Menu Section ‚Äî styled to match video window */
        .menu-section {
            background: var(--brown);
            border: 6px solid var(--mustard);
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            height: 520px;
        }

        .menu-section h2 {
            font-family: 'Bangers', cursive;
            color: var(--yellow);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 var(--ketchup);
            letter-spacing: 1px;
        }

        .menu-board {
            background: rgba(0,0,0,0.25);
            border-radius: 8px;
            padding: 12px;
            flex: 1;
            overflow-y: auto;
        }

        /* Right column: video window */
        .video-social-column {
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            background: var(--cream);
            border: 3px solid var(--mustard);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Archivo Black', sans-serif;
            color: var(--ketchup);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background: var(--yellow);
            transform: translateX(5px);
            box-shadow: 5px 5px 0 var(--red);
        }

        .menu-item::before {
            content: 'üå≠';
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .menu-item.active {
            background: var(--mustard);
            color: white;
        }

        /* Video Window */
        .video-window {
            background: var(--brown);
            border: 6px solid var(--mustard);
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            height: 520px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .video-window h3 {
            font-family: 'Bangers', cursive;
            color: var(--yellow);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 var(--ketchup);
        }

        .video-placeholder {
            background: var(--cream);
            border: 4px solid var(--mustard);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Satisfy', cursive;
            font-size: 1.5rem;
            color: var(--brown);
            flex: 1;
        }

        .video-player {
            width: 100%;
            border-radius: 10px;
            border: 4px solid var(--mustard);
            display: none;
            flex: 1;
            min-height: 0;
            background: #000;
            object-fit: contain;
        }

        .video-player.active {
            display: block;
        }

        /* Links Section ‚Äî compact full-width bar below the three panels */
        .links-section {
            background: var(--red);
            border: 4px solid var(--yellow);
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
			min-height: 95px;
        }

        .links-section h2 {
            font-family: 'Bangers', cursive;
            color: var(--yellow);
            font-size: 1.2rem;
            text-shadow: 1px 1px 0 var(--ketchup);
            letter-spacing: 1px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .social-links {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 8px;
            flex: 1;
        }

        .social-link {
            background: var(--yellow);
            color: var(--ketchup);
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 20px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.75rem;
            border: 2px solid var(--cream);
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            white-space: nowrap;
        }

        .social-link:hover {
            background: var(--cream);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }
        
        .brick-btn {
    background: #fff;
    border: 4px solid #000;
    cursor: pointer;
    margin-left: auto;
}
        
        .brick-btn:hover {
            background: #000;
            transform: translateY(-5px) scale(1.05);
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           BRICK WALL PAGE
           ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .brick-wall-page {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
            overflow-y: auto;
        }

        .brick-wall-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .brick-wall {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #8B4513;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 30px, rgba(0,0,0,0.15) 30px, rgba(0,0,0,0.15) 33px),
                repeating-linear-gradient(90deg, #A0522D, #A0522D 100px, #8B4513 100px, #8B4513 102px, #CD853F 102px, #CD853F 202px, #8B4513 202px, #8B4513 204px);
            background-size: 100% 33px, 204px 66px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
            filter: brightness(0.7);
            z-index: 0;
        }

        /* ‚îÄ‚îÄ DESKTOP: absolute layout (original feel) ‚îÄ‚îÄ */
        .brick-room-layout {
            position: relative;
            z-index: 5;
            min-height: 100vh;
        }

        /* hide flow-only wrappers on desktop */
        .brick-top-row    { display: contents; }
        .brick-bottom-row { display: contents; }

        /* Picture frames ‚Äî left side */
        .picture-frames {
            position: absolute;
            top: 10%; left: 5%;
            width: 38%; height: 76%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 24px;
            z-index: 5;
        }

        .picture-frame {
            background: #654321;
            border: 8px solid #8B4513;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.3);
            padding: 10px;
            position: relative;
            animation: frameHang 3s ease-in-out infinite;
        }

        .picture-frame:nth-child(1) { animation-delay: 0s; }
        .picture-frame:nth-child(2) { animation-delay: 0.5s; }
        .picture-frame:nth-child(3) { animation-delay: 1s; }
        .picture-frame:nth-child(4) { animation-delay: 1.5s; }

        @keyframes frameHang {
            0%, 100% { transform: rotate(-1deg); }
            50%       { transform: rotate(1deg); }
        }

        .picture-frame img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            background: #333;
        }

        .picture-frame::before {
            content: '';
            position: absolute;
            top: -20px; left: 50%;

        // Initialize all event listeners
        function initializeEventListeners() {

            const brickButton = document.getElementById('brickButton');
            const flyingBrick = document.getElementById('flyingBrick');
            const brickWallPage = document.getElementById('brickWallPage');
            const returnButton = document.getElementById('returnButton');
            const characterContainer = document.querySelector('.character-container');

            if (brickButton) {
                brickButton.addEventListener('click', function(e) {
                    // Stop all media on main page before leaving
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (videoPlayer) {
                        videoPlayer.pause();
                        videoPlayer.currentTime = 0;
                    }
                    
                    // Get button position
                    const rect = this.getBoundingClientRect();
                    flyingBrick.style.left = rect.left + 'px';
                    flyingBrick.style.top = rect.top + 'px';
                    
                    // Trigger brick throw animation
                    flyingBrick.classList.add('throwing');
                    
                    // After animation, show brick wall page
                    setTimeout(() => {
                        brickWallPage.classList.remove('hidden');
                        flyingBrick.classList.remove('throwing');
                        flyingBrick.style.opacity = '0';
                        startThoughtCycle();
                        loadRandomImages();
                        loadRandomTVClip();
                    }, 1000);
                });
            }

            // Return to hotdog stand
            if (returnButton) {
                returnButton.addEventListener('click', function() {
                    // Stop all media on brick wall page before leaving
                    const tvVideo = document.getElementById('tvVideo');
                    if (tvVideo) {
                        tvVideo.pause();
                        tvVideo.currentTime = 0;
                    }
                    
                    stopThoughtCycle();
                    
                    // Trigger character climb animation
                    characterContainer.classList.add('climbing');
                    
                    // After climb animation, hide brick wall page
                    setTimeout(() => {
                        brickWallPage.classList.add('hidden');
                        characterContainer.classList.remove('climbing');
                    }, 1500);
                });
            }

            // Menu item click handling
            const menuItems = document.querySelectorAll('.menu-item');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const placeholder = document.getElementById('placeholder');

            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    menuItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get video URL from data attribute
                    const videoUrl = this.getAttribute('data-video');
                    
                    // Show video player and hide placeholder
                    if (placeholder) placeholder.style.display = 'none';
                    if (videoPlayer) videoPlayer.classList.add('active');
                    
                    // Update video source and reload
                    if (videoSource) {
                        videoSource.src = videoUrl;
                        
                        // Detect video type from extension
                        const extension = videoUrl.split('.').pop().toLowerCase();
                        if (extension === 'webm') {
                            videoSource.type = 'video/webm';
                        } else if (extension === 'mov') {
                            videoSource.type = 'video/quicktime';
                        } else {
                            videoSource.type = 'video/mp4';
                        }
                        
                        videoPlayer.load();
                        videoPlayer.play().catch(e => console.log('Video play error:', e));
                    }
                });
            });
            
            // POT CLICKING - hotdogs jump straight up out of pot and fall back in
            const potContainer = document.querySelector('.pot-container');
            if (potContainer) {
                potContainer.addEventListener('click', function() {
                    const hotdogs = document.querySelectorAll('.hotdog');
                    hotdogs.forEach((hotdog, index) => {
                        if (hotdog.classList.contains('jumping')) return; // prevent double-trigger
                        setTimeout(() => {
                            hotdog.classList.add('jumping');
                            hotdog.addEventListener('animationend', function handler() {
                                hotdog.classList.remove('jumping');
                                hotdog.removeEventListener('animationend', handler);
                            });
                        }, index * 120);
                    });
                });
            }
            
            // CHARACTER CLICKING - Change thought on click
            const brickCharacter = document.getElementById('brickCharacter');
            if (brickCharacter) {
                brickCharacter.addEventListener('click', function() {
                    const thoughtText = document.getElementById('thoughtText');

                        setTimeout(() => {

                        }, 10);
                    }
                });
            }
            
            // SHUFFLE FRAMES BUTTON
            const shuffleFramesBtn = document.getElementById('shuffleFramesBtn');
            if (shuffleFramesBtn) {
                shuffleFramesBtn.addEventListener('click', function() {
                    loadRandomImages();
                    // Pulse animation on each frame
                    for (let i = 1; i <= 4; i++) {
                        const frame = document.getElementById('frame' + i);
                        if (frame) {
                            frame.style.transition = 'opacity 0.25s ease';
                            frame.style.opacity = '0';
                            setTimeout(() => { frame.style.opacity = '1'; }, 250);
                        }
                    }
                    // Button spin feedback
                    this.classList.add('shuffling');
                    this.addEventListener('animationend', () => {
                        this.classList.remove('shuffling');
                    }, { once: true });
                });
            }

            // TV PREVIOUS CHANNEL BUTTON
            const tvPrevBtn = document.getElementById('tvPrevBtn');
            if (tvPrevBtn) {
                tvPrevBtn.addEventListener('click', function() {
                    loadRandomTVClip();
                });
            }
            
            // TV NEXT CHANNEL BUTTON
            const tvNextBtn = document.getElementById('tvNextBtn');
            if (tvNextBtn) {
                tvNextBtn.addEventListener('click', function() {
                    loadRandomTVClip();
                });
            }
            
            // TV MUTE BUTTON
            const tvMuteBtn = document.getElementById('tvMuteBtn');
            const tvVideo = document.getElementById('tvVideo');
            if (tvMuteBtn && tvVideo) {
                tvMuteBtn.addEventListener('click', function() {
                    tvVideo.muted = !tvVideo.muted;
                    if (tvVideo.muted) {
                        tvMuteBtn.classList.remove('muted');
                    } else {
                        tvMuteBtn.classList.add('muted');
                    }
                });
            }
            
            // TV POWER BUTTON - Toggle TV on/off
            const tvPowerBtn = document.getElementById('tvPowerBtn');
            const tvLed = document.getElementById('tvLed');
            let tvPowered = true;
            
            if (tvPowerBtn && tvVideo && tvLed) {
                // Set initial state (on)
                tvLed.classList.add('on');
                
                tvPowerBtn.addEventListener('click', function() {
                    tvPowered = !tvPowered;
                    if (tvPowered) {
                        tvVideo.play();
                        tvVideo.style.opacity = '1';
                        tvLed.classList.add('on');
                    } else {
                        tvVideo.pause();
                        tvVideo.style.opacity = '0';
                        tvLed.classList.remove('on');
                    }
                });
            }
            
            console.log('Event listeners initialized. Menu items:', menuItems.length);
        }
        
        // Load random images into picture frames
        function loadRandomImages() {
            if (CONFIG.pictureImages && CONFIG.pictureImages.length > 0) {
                // Shuffle and take 4 random images
                const shuffled = [...CONFIG.pictureImages].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 4);
                
                for (let i = 0; i < 4; i++) {
                    const frame = document.getElementById('frame' + (i + 1));
                    if (frame && selected[i]) {
                        frame.src = selected[i];
                    }
                }
            }
        }
        
        // Load random TV clip
        function loadRandomTVClip() {
            if (CONFIG.tvVideos && CONFIG.tvVideos.length > 0) {
                const randomClipPath = CONFIG.tvVideos[Math.floor(Math.random() * CONFIG.tvVideos.length)];
                const tvSource = document.getElementById('tvSource');
                const tvVideo = document.getElementById('tvVideo');
                
                if (tvSource && tvVideo && randomClipPath) {
                    tvSource.src = randomClipPath;
                    
                    // Detect video type
                    const extension = randomClipPath.split('.').pop().toLowerCase();
                    if (extension === 'webm') {
                        tvSource.type = 'video/webm';
                    } else if (extension === 'mov') {
                        tvSource.type = 'video/quicktime';
                    } else {
                        tvSource.type = 'video/mp4';
                    }
                    
                    tvVideo.load();
                    tvVideo.play().catch(e => console.log('TV play error:', e));
                }
            }
